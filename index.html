<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Google Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h4> SOFF </h4>
    </header>
    <main>
    <section class="quadratic">
        <h6> Quadratic Equation Calculator </h6>
    <input type="number" id="firstValue">
    <span> x² +</span>
    
    <input type="number" id="secondValue">
    <span> x +</span>
    
    <input type="number" id="thirdValue">
    <span> = 0</span>
    
    <button id="getResult" type="button"> Get Result </button>
    
    <label id="firstResult"></label>
    </section>
    
    
    <section class="linear">
        <h6> Simultaneous Linear Equation </h6>
        <input type="number" id="coA">
        <span> x +</span>
        <input type="number" id="coB">
        <span> y =</span>
        
        <input type="number" id="firstConstant">
        
        <div>
        <input type="number" id="coC">
        <span> x +</span>
        <input type="number" id="coD">
        <span> y =</span>
        
        <input type="number" id="secondConstant">
        </div>
        
        <button type="button" id="getEquationResult"> Get Result</button>
        
        <label id="oneResult"></label>
        <label id="twoResult"></label>
       
    </section>
    </main>
    
    <footer>
        <section class="icons">
            <b> Developed by Habib Adebayo </b>

         <p> © 2022, All rights reserved </p>  
        </section>
    </footer>
    <script src="index.js"></script>
</body>
</html>
